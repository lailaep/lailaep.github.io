---
layout: default
---

{% assign has_bg = page.background | default: false %}

<div class="page-wrapper {% if has_bg %}has-background{% endif %}"
     {% if has_bg %}
     style="background-image: url('{{ '/assets/backgrounds/' | append: page.background | relative_url }}');"
     {% endif %}>

  <!-- This keeps the Minima header, sidebar, and footer intact -->
  {{ content }}

</div>
